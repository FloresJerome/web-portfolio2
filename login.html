<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container pt-5">
         <div class="bg-light p-1 mt-3 w-75 mx-auto text-dark bg-opacity-50 shadow p-3 mb-5 bg-body rounded">
            <h3 class="text-center text-uppercase pt-3">Login</h3>
            <form action="aboutme.html">
                <fieldset class="p-3">
                    
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="name" class="form-label pt-2">Name:</label>
                        </div>
                        <div class="col">
                            <input type="name" name="name" id="name" class="form-control" placeholder="Name" required>
                        </div>  
                        
                    </div>
                 
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="email" class="form-label pt-2">Email Address:</label>
                        </div>
                        <div class="col">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                        </div>  
                        
                    </div>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="password" class="form-label pt-2" >Password:</label>
                        </div>
                        <div class="col">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>  
                        
                    </div>
                    
                    <div class="row my-3">
                        <div class="col-3"></div>
                        <div class="col mx-auto">
                            <input type="submit" value="Submit" formaction="index.html" name="register" class="btn btn-primary" id="login-btn">
                            <!-- <a href="register.html" class="btn btn-primary ms-2">Register</a> -->
                        </div>  
                        
                    </div>

                    
        </div>


    </div>






    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
