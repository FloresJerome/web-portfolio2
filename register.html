<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <main class="my-4">
            
       
        <div class="bg-light p-1 mt-3 w-75 mx-auto shadow p-3 mb-5 bg-body rounded" >
            <h3 class="text-center text-uppercase pt-3" id="register-title" >Registration Page</h3>
            <form action="#">
                <fieldset class="p-3">
                    <legend class="pb-3">Login Details<span class="text-danger fs-6"> (all fields are required)</span></legend>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="email-address" class="form-label pt-2">Email Address:</label>
                        </div>
                        <div class="col">
                            <input type="email" name="email-address" id="email-address" class="form-control" required>
                        </div>  
                        
                    </div>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="password" class="form-label pt-2">Password:</label>
                        </div>
                        <div class="col">
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>  
                        
                    </div>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="confirm-password" class="form-label pt-2">Confirm Password:</label>
                        </div>
                        <div class="col">
                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" required>
                        </div>  
                        
                    </div>        
                </fieldset>

                <fieldset class="p-3">
                    <legend class="pb-3">User Details</legend>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="photos" class="form-label pt-2">Photos</label>
                        </div>
                        <div class="col">
                            <input type="file" name="photos" id="photos" accept=".png,.jpeg,.jpg" multiple class="form-control">
                        </div>  
                        
                    </div>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="password" class="form-label pt-2">First Name:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="first-name" id="first-name" class="form-control">
                        </div>  
                        
                    </div>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="last-name" class="form-label pt-2">Last Name:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="last-name" id="last-name" class="form-control">
                        </div>  
                        
                    </div>
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="age" class="form-label pt-2">Age:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="age" id="age" class="form-control">
                        </div>  
                        
                    </div> 
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="birthday" class="form-label pt-2">Birthday:</label>
                        </div>
                        <div class="col">
                            <input type="date" name="birthday" id="birthday" class="form-control">
                        </div>  
                        
                    </div>  
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="sex" class="form-label pt-2">Sex:</label>
                        </div>
                        <div class="col my-2">
                            <label for="male" class="pe-2">Male</label>
                            <input type="radio" name="sex" id="male" checked>
                            <label for="female" class="ps-4 pe-2">Female</label>
                            <input type="radio" name="sex" id="female">
                            
                        </div>  
                        
                    </div>   
                    <div class="row my-3">
                        <div class="col-3">
                            <label for="device" class="form-label pt-2">Device Used:</label>
                        </div>
                        <div class="col">
                            <select name="device" id="device" class="form-select">
                                <option value="IOS">IOS</option>
                                <option value="Android">Android</option>
                                <option value="Windows" selected>Windows</option>
                            </select>
                        </div>  
                        
                    </div>
                    <div class="row my-5">
                        <div class="col">
                            <input type="checkbox" name="condition" id="accept" required>
                            <label for="accept" class="ps-3">I accept the terms & conditions</label>
                        </div>
                        
                        
                    </div>  
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Submit" formaction="index.html" name="register" class="btn btn-primary" id="register-btn">
                            <p class="pt-2">Already have an account?<a href="login.html">Login Here!</a></p>
                        </div>
                        
                        
                    </div>   
                </fieldset>

                
            </form>
            
        </div>
        </main>


    </div>
    <br><br><br><br>



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
